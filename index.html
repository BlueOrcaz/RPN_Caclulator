        <meta charset="utf-8">

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">

        <script>
         const viewController = {
             buffer: "",
             IN: 1,
             OUT: 2,
             echoBuffer: () => {
                 // puts the buffer into the echo space.
                 const echoMe = document.getElementById("echoMe");
                 echoMe.innerHTML = viewController.buffer;
             },
             keypressed: (e) => {
                 if (e.keyCode == 13) {
                     // log the input
                     viewController.log(viewController.IN, viewController.buffer);


                     // On enter/return pressed. - call your method.
                     // NOTE This is your method call.
                     yours(viewController.buffer);

                     // clear the buffer
                     viewController.buffer = "";
                     viewController.echoBuffer();
                     document.getElementById("input0").value = "";

                     return true;
                 }

                 const input0 = document.getElementById("input0");
                 viewController.buffer = input0.value;
                 viewController.echoBuffer();
                 return true;
             },
             setOutput: (s) => {
                 const output = document.getElementById("output");
                 const para = document.createElement("p");
                 para.innerHTML = s;

                 viewController.clearOutput();
                 // put current output
                 output.appendChild(para);

                 viewController.log(viewController.OUT, s);
             },
             clearOutput: () => {
                 const output = document.getElementById("output");
                 // clear the previous output.
                 while (output.lastChild) {
                     output.removeChild(output.lastChild);
                 }
             },
             log: (dir, buff) => {
                 // push the buffer onto the log.
                 const para = document.createElement("p");
                 para.innerHTML = buff;
                 paraClass = "logInput";
                 if (dir == viewController.OUT) {
                     paraClass = "logOutput";
                 }
                 para.classList.add(paraClass);
                 showResp = document.getElementById("showResp");
                 showResp.appendChild(para);
                 showResp.lastChild.scrollIntoView();
             },
             clearResponses: () => {
                 const showResp = document.getElementById("showResp");
                 while (showResp.lastChild) {
                     showResp.removeChild(showResp.lastChild);
                 }
             }
         };

         function say(myString) {
             // output method.
             console.log(myString);
             viewController.setOutput(myString);
         }

         function yours(userInput) {
             // this is called when there is input.

             // TODO replace with your code.
             // echo the input.
             say(userInput);
         }

         function afterLoaded() {
             say("This ran when the page loaded.");
             // TODO put inital run scripts in here.

             return true;
         }
        </script>

        <!-- View stuff below this line. -->
        <style>
         body {
             display: grid;
             gap: 0.5rem;

             grid-template-areas:
                 "input echo"
                 "output log";
             align-items: center;

             font-family: sans-serif;
         }
         @media screen and (max-width: 50rem) {
             /* Adjust the layout on thin screens */
             body {
                 grid-template-areas:
                     "input" "echo"
                     "output" "log";
             }
         }

         .box {
             margin: 2rem 0.5rem 0;
             padding: 1rem;
             border-radius: 1rem;
             position: relative;
         }
         .box h3 {
             position: absolute;
             top: -1.8rem;
             left: 1rem;
             padding: 0 1rem;
             border-radius: 1rem;
         }
         .echoBox {
             grid-area: echo;
             min-height: 1rem;
             background-color: #e8f1fc;
             border: 2px solid #082041;
             border-radius: 1rem;
             padding: 0 1rem;
         }
         .echoBox h3 {
             background-color: #e8f1fc;
             color:  #082041;
         }
         #echoMe {
             background-color: #fefcfa;
             padding: 0.5rem;
             margin-left: 1rem;
             min-height: 1rem;
         }
         .showLog {
             grid-area: log;
             min-height: 2rem;
             border: 2px solid #2f1d06;
             border-radius: 1rem;
             background-color: #fefcfa;
             padding: 1rem;
         }
         .showLog h3 {
             background-color: #fefcfa;
             color: #1e1304;
         }
         #showResp{
             margin-top: 1rem;
             max-height: 12rem;
             overflow-y: scroll;
         }
         #showResp p {
             margin: 0;
         }
         .logInput {
             color: #3c3c3c;
         }
         .logOutput {
             color: #0073d3;
         }
         p.logOutput:before {
             content: "< ";
             color: #a8a8a8;
         }
         p.logInput::before {
             content: ">> ";
             color: #a8a8a8;
         }
         #showResp p.logInput:nth-last-child(2),
         #showResp p.logInput:nth-last-child(1) {
             position: relative;
             bottom: 0.1rem;
             padding-top: 0.8rem;
         }
         .ioBox {
             max-width: 30rem;
             display: grid;
             gap: 0.5rem;
             justify-content: center;
             padding-top: 1.8rem;
         }
         .inputBox {
             grid-area: input;
             border: 2px solid #041e13;
             background-color: #fafefc;
             min-height: 2.3rem;
         }
         .inputBox h3 {
             background-color: #fafefc;
             color: #041e13;
         }
         input {
             box-sizing: border-box;
             min-width: 25rem;
             padding: 0.75rem 1.5rem;
             border-radius: 0.25rem;
             font-size: 1.1rem;
         }
         input:focus, input:focus-visible {
             border-color: #0c633e;
         }
         .outputBox {
             grid-area: output;
             align-self: start;
             background-color: #fafcfe;
             border: 2px solid #040f1e;
             min-height: 1.8rem;

             display: grid;

         }
         .outputBox h3 {
             background-color: #fafcfe;
             color: #040f1e;
         }
         .clearOutput {
             display:flex;
             min-height: 3.3rem;
         }
         #output {
             min-width: 25rem;
             min-height: 1.1rem;
             font-size: 1.1rem;
         }
         button {
             /* make this flat  */
             padding: 0.25rem 1rem;
         }
         .button {
             border-radius: 0.5rem;
             border: none;
         }
         .button:hover {
             border-right: 1px gray solid;
             border-bottom: 1px gray solid;
         }
         .clearOutBtn {
             float: right;
             font-size: 1.5em;
             border: none;
             border-radius: 0.25rem;
             font-weight: 800;
             color: gray;
             background-color: inherit;
         }
         .clearOutBtn:hover{
             color: #cc2222;
         }
        </style>
